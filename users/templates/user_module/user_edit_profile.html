<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>User Register</title>

    <!-- Icons font CSS-->
    <link href="/static/user_module/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet"
          media="all">
    <link href="/static/user_module/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https:/fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/user_module/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/user_module/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/user_module/css/main.css" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title" style="color: #f55b23;">User Edit Profile</h2>
                <form action="{% url 'register_page' %}" method="post" enctype="multipart/form-data">
                    <div class="row row-space">
                        {% csrf_token %}
                        {% for field in register_form %}
                            {% if field.label == 'About You' %}
                                <div class="col-center">
                                    {{ field.errors }}
                                    <label style="color: #f55b23;" class="label">{{ field.label_tag }}</label>
                                    {{ field }}
                                </div>
                            {% else %}
                                <div class="col-2">
                                    <div  class="input-group">
                                        {{ field.errors }}
                                        <label  class="label">{{ field.label_tag }}</label>
                                        {{ field }}
                                    </div>
                                </div>

                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--pill btn--orange" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="/static/user_module/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="/static/user_module/vendor/select2/select2.min.js"></script>
<script src="/static/user_module/vendor/datepicker/moment.min.js"></script>
<script src="/static/user_module/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="/static/user_module/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https:/colorlib.com) -->

</html>
